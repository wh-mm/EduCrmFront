  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.14.0/theme-chalk/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/3.5.2/animate.css">

  <title>淘草中医药</title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .avue-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .avue-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .avue-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .avue-home__footer > a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .avue-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .avue-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .avue-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
    .a{
      text-align: center;
      min-height: 15px;
      margin-top: 10px;
      padding-top: 10px;
      margin-bottom: 10px;
      padding-bottom: 10px;
      color: #333;
    }
    /*.a{*/
    /*  text-align: center;*/
    /*  min-height: 15px;*/
    /*  margin-top: 10px;*/
    /*  padding-top: 10px;*/
    /*  margin-bottom: 10px;*/
    /*  padding-bottom: 10px;*/
    /*  color: #333;*/
    /*}*/
  </style>
</head>

<body>
<noscript>
  <strong>
    很抱歉，如果没有 JavaScript 支持，Saber 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    很抱歉，如果没有 JavaScript 支持，淘草中医药 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
  </strong>
</noscript>
<div id="app">
  <div class="avue-home">
    <div class="avue-home__main">
      <img class="avue-home__loading" src="<%= BASE_URL %>svg/loading-spin.svg" alt="loading">
      <div class="avue-home__title">
        正在加载资源
      </div>
      <div class="avue-home__sub-title d">
        初次加载资源可能需要较多时间 请耐心等待
      </div>
    </div>
    <div class="avue-home__footer">
      <a href="http://www.yuexianghutong.com " target="_blank">
        http://www.yuexianghutong.com </a>
    </div>
  </div>
</div>
<div class="a">
  <a href="http://beian.miit.gov.cn">

  </a>
  黑龙江淘草中医药科技有限公司
